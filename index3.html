<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .special-day {
      background-color: red;
    }
  </style>
</head>
<body>

  <script>
    // Function to generate a calendar for a given month and year
    function generateCalendar(year, month, specialDays) {
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayOfWeek = new Date(year, month, 1).getDay();

      const table = document.createElement('table');
      const tbody = document.createElement('tbody');
      const caption = document.createElement('caption');
      caption.textContent = `${monthNames[month]} ${year}`;
      table.appendChild(caption);

      // Create header row with day names
      const headerRow = document.createElement('tr');
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayNames.forEach(day => {
        const th = document.createElement('th');
        th.textContent = day;
        headerRow.appendChild(th);
      });
      tbody.appendChild(headerRow);

      // Create the calendar days
      let dayCount = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          const td = document.createElement('td');
          if (i === 0 && j < firstDayOfWeek) {
            // Empty cells before the first day of the month
            td.textContent = '';
          } else if (dayCount <= daysInMonth) {
            // Fill in the days of the month
            td.textContent = dayCount;

            // Check if the day is a special day and add the class
            if (specialDays[monthNames[month]] && specialDays[monthNames[month]].includes(dayCount)) {
              td.classList.add('special-day');
            }

            dayCount++;
          } else {
            // Break the loop if we've reached the end of the month
            break;
          }
          row.appendChild(td);
        }
        tbody.appendChild(row);
        // Break the loop if we've reached the end of the month
        if (dayCount > daysInMonth) {
          break;
        }
      }

      table.appendChild(tbody);
      document.body.appendChild(table);
    }

    // Define month names
    const monthNames = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];

    // Define special days
    const specialDays = {
      January: [1, 2, 3, 4, 5,],
      February: [1, 23, 4],
      // Add more special days as needed
    };

    // Set start and end dates
    const startDate = new Date(2023, 11);  // December 2023
    const endDate = new Date(2024, 10);    // November 2024

    // Generate calendars for each month
    for (let currentDate = new Date(startDate); currentDate <= endDate; currentDate.setMonth(currentDate.getMonth() + 1)) {
      generateCalendar(currentDate.getFullYear(), currentDate.getMonth(), specialDays);
    }
  </script>

</body>
</html>
